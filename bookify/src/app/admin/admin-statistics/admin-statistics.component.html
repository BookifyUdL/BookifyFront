<div class="d-flex container-full full-height" id="wrapper">
  <app-admin-sidebar></app-admin-sidebar>

  <div style="width: 60%; display: block; margin: 0 auto;">
    <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      [colors]="lineChartColors"
      (chartClick)="onChartClick($event)">
    </canvas>
  </div>

  <div style="width: 60%; display: block; margin: 0 auto;">
    <canvas
      baseChart
      [chartType]="'line'"
      [datasets]="PremiumChartData"
      [labels]="PremiumChartLabels"
      [options]="PremiumChartOptions"
      [legend]="true"
      [colors]="PremiumLineChartColors"
      (chartClick)="onChartClick($event)">
    </canvas>
  </div>
</div>
