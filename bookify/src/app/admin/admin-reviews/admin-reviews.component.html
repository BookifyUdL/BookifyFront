<ng-template #editReview let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-edit-review">Edit Review</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onEditReview()">
      <div class="form-group flex-column">

        <mat-form-field class="example-full-width">
          <input type="text" placeholder="ID" aria-label="ID" matInput value="{{current._id}}" readonly disabled>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input formControlName="feeling" type="text" placeholder="Feelings" aria-label="Name" matInput value="{{current.feeling}}">
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width">
          <input formControlName="stars" type="number" placeholder="Stars" aria-label="Name" matInput value="{{current.stars}}">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input formControlName="user" type="number" placeholder="User" aria-label="Name" matInput value="{{current.user}}">
        </mat-form-field>
        <br>

      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-outline-dark">Submit</button>
      </div>
    </form>
  </div>
</ng-template>

<div class="d-flex container-full full-height" id="wrapper">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="mt-3 ml-3 container-80">
    <h2>Reviews</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 container-full">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
          <!--<a [routerLink]="['/assignments', element._id]"> {{element.name}}</a>-->
          <a> {{element._id}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="stars">
        <th mat-header-cell *matHeaderCellDef> Stars </th>
        <td mat-cell *matCellDef="let element">
          <!--<a [routerLink]="['/assignments', element._id]"> {{element.name}}</a>-->
          <a> {{element.stars}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="feeling">
        <th mat-header-cell *matHeaderCellDef> Feelings </th>
        <td mat-cell *matCellDef="let element">
          <!--<a [routerLink]="['/assignments', element._id]"> {{element.name}}</a>-->
          <a> {{element.feeling}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element">
          <!--<a [routerLink]="['/assignments', element._id]"> {{element.name}}</a>-->
          <a> {{element.user}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="remove(element._id)">Delete</button>
          &nbsp;
          <button mat-raised-button color="primary" (click)="openEditReview(element)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 60]" showFirstLastButtons></mat-paginator>
  </div>
</div>
